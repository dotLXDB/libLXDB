name: Build and Release on Self-Hosted Linux

permissions:
  contents: write

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - uses: actions/checkout@v4

      # --- Delete old nightly release and tag ---
      - name: Delete previous nightly release
        run: |
          gh release delete nightly -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete previous nightly tag
        run: |
          git push origin :refs/tags/nightly || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Configure builds ---
      - name: Configure CMake
        run: |
          cmake -B linux -DCMAKE_BUILD_TYPE=Release -S .
          cmake -B win32 -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=win64-toolchain.cmake \
          -CMAKE_FIND_ROOT_PATH /opt/mingw64 \
          -S .

      - name: Build Linux x86
        run: cmake --build linux --config Release

      - name: Build Win x86
        run: cmake --build win32 --config Release

      # --- Package ---
      - name: Zip build output
        run: |
          mkdir -p builds
          zip -r builds/linux-x86.zip linux/*
          zip -r builds/win-x86.zip win32/*

      # --- Upload CI artifacts ---
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-builds
          path: builds/*

      # --- Create release ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          release_name: Nightly Build
          draft: false
          prerelease: true

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/builds/linux-x86.zip
          asset_name: linux-x86.zip
          asset_content_type: application/zip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/builds/win-x86.zip
          asset_name: win-x86.zip
          asset_content_type: application/zip
